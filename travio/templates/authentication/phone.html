{% extends 'base.html' %}

{% load static %}

{% block section %}

<link rel="stylesheet" href="{% static 'assets/css/create-package.css' %}">

<section class="create-package-wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">

        <div class="card package-card">
          <div class="card-header">
            <h1 class="fw-bold text-light">Add Phone Number</h1>
          </div>

          <div class="card-body p-4 p-md-5">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="mb-4">
                <label class="form-label ">Phone</label>
                {{ form.phone }}
              </div>

              <div class="text-end mt-5">
                <button type="submit" class="submit-btn">
                  Add<i class="icon icon-ns-arrow-right ms-2"></i>
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

{% endblock %}
