{% extends 'base.html' %}
{% load static %}

{% block section %}

<link rel="stylesheet" href="{% static 'assets/css/create-package.css' %}">

<section class="create-package-wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">

        <div class="card package-card">
          <div class="card-header">
            <h1 class="fw-bold text-light">✈️ Sign UP</h1>
            <h4 class="text-light">
              “Sign up now and start exploring.”
            </h4>
          </div>

          <div class="card-body p-4 p-md-5">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="mb-4">
                <label class="form-label ">First Name</label>
                {{ form.first_name }}
              </div>

              <div class="mb-4">
                <label class="form-label ">Last Name</label>
                {{ form.last_name }}
              </div>

              <div class="mb-4">
                <label class="form-label ">Email</label>
                {{ form.email }}
              </div>


              <div class="text-end mt-5">
                <button type="submit" class="submit-btn">
                  Sign Up<i class="icon icon-ns-arrow-right ms-2"></i>
                </button>

              </div>
              {% if error %}
              <p class="text-danger text-center">{{error}}</p>
              {% endif %}
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

{% endblock %}
